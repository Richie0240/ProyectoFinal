<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <div class="container mt-5">
            <div class="row row-cols-3">
                <div class="card">
                    <div class="card-header text-center">
                        [[#{reporte.existencias}]]
                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/existenciaas?tipo=vPdf}"
                           class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/existenciaas?tipo=Pdf}"
                           class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/existenciaas?tipo=Xls}"
                           class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </a>
                        <a th:href="@{/reportes/existenciaas?tipo=Csv}"
                           class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </a>
                    </div>
                              </div>
                <div class="card">
                    <div class="card-header text-center">
                        [[#{reporte.Usuarios}]]
                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/usuarios_Blue?tipo=vPdf}"
                           class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/usuarios_Blue?tipo=Pdf}"
                           class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a th:href="@{/reportes/usuarios_Blue?tipo=Xls}"
                           class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </a>
                        <a th:href="@{/reportes/usuarios_Blue?tipo=Csv}"
                           class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </a>
                    </div>
                              </div>


            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
